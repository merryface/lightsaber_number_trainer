<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./background.css">
  <script defer src="./index.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script defer src="./background.js"></script>
  <link rel="shortcut icon" href="./lightsaber-logo.ico" type="image/x-icon">
  <link rel="icon" href="/lightsaber-logo.ico" type="image/x-icon">

  <title>Number Trainer</title>
</head>
<body>
  <main class="container">
    <h1>Number Trainer</h1>

    <div class="content">
      <button id="startStop">Start</button>
      <div id="attack">Ready your saber</div>
      <div id="number">#Number</div>
    </div>
    <button id="jump">Jump to Hyperspace</button>

    <div class="setCount container">
      <h2>Set Number of Moves</h2>
      <div id="countViewer">∞</div>
      <div class="controls">
        <button id="infinity">∞</button>
        <button id="zeroCount">0</button>
        <button id="plusFive">+5</button>
        <button id="minusFive">-5</button>
      </div>
    </div>
  </main>

  <nav>
    <a href="/lightsaber_number_trainer/2-1">2-1 Choreography</a>
  </nav>
</body>
</html>
